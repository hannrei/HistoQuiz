services:
  build-linux:
    build:
      context: .
      dockerfile: Dockerfile.linux
    image: histoquiz-builder-linux
    volumes:
      - ./dist-docker/linux:/output
    command: /bin/bash -c "mkdir -p /output && cp -r /app/dist/HistoQuiz /output/HistoQuiz && echo 'Linux build copied to dist-docker/linux/'"

  build-windows:
    build:
      context: .
      dockerfile: Dockerfile.windows
    image: histoquiz-builder-windows
    volumes:
      - ./dist-docker/windows:/output
    command: /bin/bash -c "mkdir -p /output && cp -r /wine/drive_c/app/dist/HistoQuiz.exe /output/HistoQuiz.exe && echo 'Windows build copied to dist-docker/windows/'"
